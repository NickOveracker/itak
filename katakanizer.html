<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>Katakanize</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://nickoveracker.github.io/ainu-js-tools/text-formatting.js"></script>
</head>
    
<body onload="">
<script>
    function convert()
    {
        document.getElementById("output-span").innerText = latinToKana(document.getElementById('latin-input').value);
    }
</script>
<header>
    <span style="float:left"><a href="https://flic.kr/p/RrPUM7">Photo</a> by <a href="https://www.flickr.com/photos/nikunoki/">Satoshi KINOKUNI</a></span>
    <span style="float:right"><a href="https://paypal.me/2kk9">Buy me coffee!</a></span>
</header>

<div id="wrapper-bg">
    <div id="wrapper">
        <h1>Alphabet-to-Katakana Converter for the Ainu Language</h1>
        <div id="kana-tool">
            <form action="#" onsubmit="convert(); return false;">
                <input id="latin-input" type="text value="Latin">
                <input type="submit" value="Katakanize">
            </form>
            <span id="output-span"></span>
        </div> <!-- END MAIN-TEXT -->
    </div> <!-- END WRAPPER -->
</div> <!-- END WRAPPER-BG -->
</body>
</html>
